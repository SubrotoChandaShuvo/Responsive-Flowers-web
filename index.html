<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Flowers</title>
  </head>
  <body>
    <header>
      <nav
        class="w-[363px] h-[38px] flex mt-[13px] mr-[16px] mb-[28px] ml-[16px]  lg:w-[1140px] lg:h-[71px] lg:mt-[30px] lg:mx-[150px] lg:mb-[120px] place-content-between  items-center">
        <img class="w-[63px] h-[38px] lg:w-[135px] lg:h-[82px]" src="assets/logo.png" alt="Logo" />
        <div class="nav-option flex gap-12">
          <a href="" class="text-[#252432] sr-only lg:not-sr-only""><b>Home</b></a>
          <a href="" class="text-[#8987A1] sr-only lg:not-sr-only">Shop</a>
          <a href="" class="text-[#8987A1] sr-only lg:not-sr-only">About us</a>
          <div class="flex gap-2.25">
            <a
              href="https://www.flaticon.com/free-icons/shopping-cart"
              title="shopping cart icons"
              ><img class="h-6 w-6" src="assets/shopping-cart.png" alt=""
            /></a>
            <a href="" class="text-black">Cart ($56)</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="grid grid-rows-1 grid-end lg:mx-[150px] lg:my-[120px] lg:w-[1140px] lg:h-[461px] lg:place-content-between lg:relative ">
        <div class="order-2 w-[361px] h-[147px] mx-4 mt-7 mb-16 lg:w-[590px] lg:h-[270px]  lg:text-left lg:absolute lg:bottom-0 lg:left-0">
          <div class="serif text-6 lg:text-[65px] font-bold">   
            <h1>ALWAYS <span class="text-[#E95A08]">FRESH</span></h1>
            <h1 class="text-[#E95A08]">FLOWERS</h1>
          </div>
          <div>
            <p class="text-black/50">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
          </div>
        </div>
        <img class="order-1 lg:absolute w-[393px] h-[242px] lg:bottom-0 lg:right-0" src="assets/hero-flower.png" alt="">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
